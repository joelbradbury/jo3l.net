---
layout: page
title: Archive
permalink : archive
---

<div id="home">
	<h1>{{ page.title }}</h1>

	<p>This is the archive</p>
	<ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a> <span>[ {% for topic in post.topics %}{{ topic }} {% endfor %}]</span></li>
    {% endfor %}
  </ul>
	
</div>
