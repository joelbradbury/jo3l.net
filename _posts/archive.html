---
layout: page
title: Joel Bradbury | Archive
permalink : archive
---
<p class="meta"></p>
<div id="home">
  <h1>Blog Post Archive</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span class="post_date">{{ post.date | date_to_string }}</span> &raquo; <a class="post_link" href="{{ post.url }}">{{ post.title }}</a> <span class="post_topic">[ {% for topic in post.topics %}{{ topic }} {% endfor %}]</span></li>
    {% endfor %}
  </ul>
</div>
